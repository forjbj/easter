<section class="countdownPage"> 
    <div id="sun"></div>
    <div class="cloudLayer" >
        <div id="cloudOne">
            <div class="cloud"></div>
        </div>
        <div id="cloudTwo">
            <div class="cloudTwo"></div>
        </div>
    </div>
    <div class="mountains">
        <svg height="20dvh" viewBox="0 0 120 50">
            <path  fill="#818B99" stroke="#404546" stroke-width="1"
            d="M0,50 
            q15,-45 30,0 
            q23,-60 40,-15 
            q22,-30 47,15
            Z" >
            </path>
        </svg>
    </div>
    <div class="cloudThreeLayer">
        <div id="cloudThree">
            <div class="cloud"></div>
        </div>
    </div>
    <div class="mountains">
        <svg  height="20dvh" viewBox="0 0 120 50">
            <path fill="#30ba8f" stroke="#156548" stroke-width="1"
            d="M1,50 
            q25,-25 50,-10 
            q19,-28 37,5 
            q17,-20 31,5 
            Z">
            </path>
        </svg>
    </div>
    <div class="mountains">
        <svg  height="20dvh" viewBox="0 0 120 50">
            <path fill="#8a0303" stroke="#422518" stroke-width="1.1"
            d="
            M62 21 V30 M62 24 H65 H59 M62 0 Z
            ">
            </path>
            <path fill="#8a0303" stroke="#422518" stroke-width="1.2"
            d="
            M69 18 V29 M69 22 H72 H66 M69 0 Z
            ">
            </path>
            <path fill="#8a0303" stroke="#422518" stroke-width="1.1"
            d="
            M76 22 V31 M76 25 H79 H73 M76 0 Z
            ">
            </path>
        </svg>
    </div>
    <div class="info">
        <h1>{{time.days}} Day<span *ngIf="time.days != 1" >s</span></h1>
        <h2>{{time.hours}} Hour<span *ngIf="time.hours != 1" >s</span></h2>
        <h3>{{time.minutes}} Minute<span *ngIf="time.minutes != 1" >s</span></h3>
        <h4 class="reduceMargin">and</h4>
        <h4>{{time.seconds}} Second<span *ngIf="time.seconds != 1" >s</span></h4>
        <h3 class="reduceMargin">until</h3>
        <h2>RESURRECTION SUNDAY</h2>
        <h3>{{time.easterDate}}</h3>
        <br>
    </div>
</section>
