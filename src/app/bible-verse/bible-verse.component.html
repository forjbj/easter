<article id="bibleWidget" >
    <button 
        (click)="dialog.showModal(); openDialog();"
        class="openButton">
         Read: {{bookName}}  {{chapter}}
    </button>
    <dialog 
        (click)="backdropClose($event)">
        <div
            [innerHTML] ="result | safe: 'html'"
            class="script">

        </div>
        <div  
            class=" stickyMenu">
            <div class="bookAndChap">
                {{bookName}} {{chapter}}
            </div>
            <button *ngIf="time.scriptureCode == 0;"
                aria-label="reload a random scripture" 
                (click) = "opened = false; load();"
                class="newScript">
                New Scripture
            </button>
            <button 
                aria-label="close the scripture dialog box"
                (click)="dialog.close(); opened = true;"
                class="closeScript">
                Close Scripture
            </button>
        </div>
    </dialog>
</article>
