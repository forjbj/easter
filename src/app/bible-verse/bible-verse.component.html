<!-- This outside/fullpage division is necessary for the nav to stay sticky in apple stuff; don't ask, I don't know either-->
<div id="bibleWidget" >
    <div class="bibleHeader">
        <div class="leftTitle">
            {{bookName}} {{chapter}}
        </div>
        <div
            (click)="time.collapsed = !time.collapsed" 
            [ngClass]="time.collapsed == true ? 'openSymbol' : 'closeSymbol'">
        </div>
        <div *ngIf="time.scriptureCode == 0; " 
            (click) = "load()" 
            class="refresh" >
        </div>
        <!-- <ng-template #spare >
            <div style="width: 1rem; height: 1rem;">
            </div>    
        </ng-template> -->
    </div>
        <div [ngClass]="time.collapsed == true ? 'bibleHide' : 'bibleShow'" 
            [innerHTML] ="result | safe: 'html'">
        </div>
</div>
