<!-- This outside/fullpage division is necessary for the nav to stay sticky in apple stuff; don't ask, I don't know either-->
<div class="page">
    <section class="sticky">
        <div class="title">
            {{bookName}} {{chapter}}
        </div>
        <div (click) = "reload()" class="refresh" >
            &#x27F3;
        </div>
    </section>
    <div [innerHTML] ="result | safe: 'html'"></div>
</div>
