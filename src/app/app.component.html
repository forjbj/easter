<div class="page"> 
    <div *ngIf="countdown">
        <br>
        <h1>EASTER SUNDAY</h1>
        <h3>is in</h3>
        <h1>{{time.days}} Days</h1>
        <h2>{{time.hours}} Hours</h2>
        <h3>{{time.minutes}} Minutes</h3>
        <h4>and</h4>
        <h4>{{time.seconds}} Seconds</h4>
        <br>
    </div>
    <h1>{{pageTitle}}</h1>

    <app-bible-verse class="widget"></app-bible-verse>

</div>
