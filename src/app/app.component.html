<div class="page"> 
    <div *ngIf="countdown">
        <br>
        <h1>EASTER SUNDAY</h1>
        <h3 class="reduceMargin">is in</h3>
        <h1>{{time.days}} Days</h1>
        <h2>{{time.hours}} Hours</h2>
        <h3>{{time.minutes}} Minutes</h3>
        <h4 class="reduceMargin">and</h4>
        <h4>{{time.seconds}} Seconds</h4>
    </div>
    <h1>{{pageTitle}}</h1>
    <div class="widget">
        <app-bible-verse></app-bible-verse>
    </div>
</div>
